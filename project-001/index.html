<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Web Dev Challenge - QR code component</title>
  </head>

  <body>
    <header class="header">
      <h1>Web Dev Project - Challenge 1</h1>
    </header>

    <main class="main">
      <div class="card">
        <div class="qr-code-img-box">
          <img
            src="./images/image-qr-code.png"
            alt="Image of a QR code with a blue background"
          />
        </div>
        <div class="description-box">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan this QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/code-techhb/web-dev-projects"
        >Houlaymatou B.</a
      >
    </footer>
  </body>
</html>
